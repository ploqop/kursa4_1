<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вторая страница</title>
  <style>
    .error{
    color:red;
    }
  </style>
</head>
<body>
  <form method="post" >
    <ul>
      {% if words_error %}
        <p class="error"><strong>Ошибка: {{ words_error }}</strong></p> 
      {% endif %}
      <li>
        <label for="words">Слова:</label>
        <input type="text" id="words" name="user_words" value="{{ request.form.user_words }}">
      </li>
      {% if number_error %}
        <p class="error"><strong>Ошибка: {{ number_error }}</strong></p>
      {% endif %}
      <li>
        <label for="number">Количество слов:</label>
        <input type="number" id="number" name="user_number" value="{{ request.form.user_number }}">
      </li>
      <li>
        <p><input type="submit" value="Отправить"></p>
      </li>
    </ul>
  </form>
</body>
</html>
